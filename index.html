		<script>
		// List of sentences

var img1 = "<img src='img/logo1.jpg' class='logo-main'>";
var img2 = "<img src='img/logo2.jpg' class='logo-main'>";

var _CONTENT = [ 
	"  Hawk Plastics Ltd",
	"  Sur Manufacturing Ltd"
	
];

// Current sentence being processed
var _PART = 0;

// Character number of the current sentence being processed 
var _PART_INDEX = 0;

// Holds the handle returned from setInterval
var _INTERVAL_VAL;

var imageLogo = document.querySelector("#img");

// Element that holds the text
var _ELEMENT = document.querySelector("#text");

var count=0;
// Cursor element 
var _CURSOR = document.querySelector("#cursor");

// Implements typing effect
function Type() { 
	// Get substring with 1 characater added
	var text =  _CONTENT[_PART].substring(0, _PART_INDEX + 1);
	_ELEMENT.innerHTML = text;
	_PART_INDEX++;
	
	if (count%2 == 0){
    imageLogo.innerHTML = img1;
    } else {
    imageLogo.innerHTML = img2;
    }
	

	// If full sentence has been displayed then start to delete the sentence after some time
	if(text === _CONTENT[_PART]) {
		// Hide the cursor
		_CURSOR.style.display = 'inline-block';
		clearInterval(_INTERVAL_VAL);
		setTimeout(function() {
			_INTERVAL_VAL = setInterval(Delete, 50);
		}, 1000);
	}
}

// Implements deleting effect
function Delete() {
	// Get substring with 1 characater deleted
	var text =  _CONTENT[_PART].substring(0, _PART_INDEX - 1);
	_ELEMENT.innerHTML = text;
	_PART_INDEX--;
	count = count + 1;
	
	// If sentence has been deleted then start to display the next sentence
	if(text === '') {
		clearInterval(_INTERVAL_VAL);
		
		// If current sentence was last then display the first one, else move to the next
		if(_PART == (_CONTENT.length - 1))
			_PART = 0;
		else
			_PART++;
		
		_PART_INDEX = 0;

		// Start to display the next sentence after some time
		setTimeout(function() {
			_CURSOR.style.display = 'inline-block';
			_INTERVAL_VAL = setInterval(Type, 100);
		}, 200);
	}
}

// Start the typing effect on load
_INTERVAL_VAL = setInterval(Type, 100);

        </script>

        <script>
            $(document).ready(function () {

                // random style on page load
                let display_text = ''
                switch (1) {
                    case 1:
                        styleDefault();
                        display_text = 'Style Block'
                        break;
                }
                $('#selstyle').text(display_text);

                /*-------------------------------
                    terminal linux style
                -------------------------------*/
                var about_me_content_displayed = false;
                var $lines = $('.command p');
                $lines.hide();

                var lineContents = [];
                var output = [];

                var terminal = function () {
                    var skip = 0;
                    typeLine = function (idx) {
                        idx == null && (idx = 0);
                        var element = $lines.eq(idx);
                        var content = lineContents[idx];
                        if (typeof content == "undefined") {
                            $('.skip').hide();
                            return;
                        }
                        var charIdx = 0;
                        var typeChar = function () {
                            var rand = Math.round(Math.random() * 150) + 20;

                            setTimeout(function () {
                                var char = content[charIdx++];
                                element.append(char);
                                if (typeof char !== "undefined")
                                    typeChar();
                                else {
                                    element.append('<br/><span class="output">' + output[idx] + '</span>');
                                    element.removeClass('active');
                                    typeLine(++idx);
                                }
                            }, skip ? 0 : rand);
                        }
                        element.append('[ec2-user@ip-127-0-0-1 ~]$ ').addClass('active');
                        typeChar();
                    }

                    $lines.each(function (i) {
                        lineContents[i] = $(this).text();
                        output[i] = $(this).next('span').html();
                        $(this).text('').show();
                    });
                    typeLine();
                }

                $(window).scroll(function () {
                    var hT = $('#terminal-start').offset().top,
                        hH = $('#terminal-start').outerHeight(),
                        wH = $(window).height(),
                        wS = $(this).scrollTop() - 250;
                    if (wS > (hT + hH - wH) && !about_me_content_displayed) {
                        about_me_content_displayed = true;
                        terminal();
                    }
                });// end terminal style -------

                $('section').each(function () {
                    $('.slider-navigation').prepend('<div class="tick"></div>');
                });

                $('.tick').on('click', function () {
                    var tickIndex = $(this).index();
                    $('body').scrollTop($(window).height() * tickIndex);
                });
            }); // end document ready -------


        </script>
